{% extends 'interface/base.html' %}

{% block content %}
<h1>Adicionar Sobrevivente</h1>

<form action="{% url 'interface:add_survivor' %}" method="POST">
    {% csrf_token %}
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="age">Idade:</label>
    <input type="number" id="age" name="age">
    <br>
    <label for="sex">Sexo:</label>
    <input type="text" id="sex" name="sex">
    <br><br>
    <label>Localização: </label><br>
    latitude: <input type="text" id="latitude" name="latitude"><br>
    longitude: <input type="text" id="longitude" name="longitude"><br>
    <br><br>
    infected: <input type="checkbox" name="infected" id="infected" value="True" default="False">
    <br><br>
    <label>Inventário:</label><br>
    water: <input type="text" id="water" name="water"><br>
    food: <input type="text" id="food" name="food"><br>
    medication: <input type="text" id="medication" name="medication"><br>
    ammunition: <input type="text" id="ammunition" name="ammunition"><br>
    <br>
    <input type="submit" value="Adicionar">
</form>

<a href="{% url 'interface:survivors' %}">Voltar</a>
{% endblock %}
